{% extends 'moodiecinema/base.html' %}
{% load static %}

{% block title %}비밀번호 재설정{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h2>비밀번호 재설정</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="새 비밀번호" required>
            <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
            <button type="submit">비밀번호 재설정</button>
        </form>
    {% else %}
        <p>유효하지 않은 링크입니다. 다시 시도해 주세요.</p>
    {% endif %}
</div>
{% endblock %}
