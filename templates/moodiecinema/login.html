{% extends 'moodiecinema/base.html' %}

{% load static %}

{% block title %}로그인{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
  <h2>로그인</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="아이디" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login-btn">
      <img src="{% static 'images/google_logo.png' %}" alt="Google Logo" class="google-logo">
      구글 로그인
  </a>
    <a href="{% url 'social:begin' 'naver' %}" class="naver-login-btn">
      <img src="{% static 'images/naver_logo.png' %}" alt="Naver Logo" class="naver-logo">
      네이버 로그인
  </a>
  <a href="{% url 'social:begin' 'kakao' %}" class="kakao-login-btn">
    <img src="{% static 'images/kakao_logo.png' %}" alt="Kakao Logo" class="kakao-logo">
    카카오 로그인
</a>
  </form>
  
  <!-- 아이디 찾기, 비밀번호 찾기 링크 추가 -->
  <div class="additional-links">
    <a href="{% url 'find_username' %}">아이디 찾기</a> | 
    <a href="{% url 'password_reset_request' %}">비밀번호 찾기</a>
  </div>
  
  <a href="{% url 'signup' %}" class="signup-link">계정이 없으신가요? 회원가입</a>
</div>
{% endblock %}
