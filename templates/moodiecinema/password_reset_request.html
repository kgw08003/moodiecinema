{% extends 'moodiecinema/base.html' %}
{% load static %}

{% block title %}비밀번호 재설정 요청{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'password_reset_request.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-request-container">
    <h2>비밀번호 재설정 요청</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="이메일 주소" required>
        <button type="submit">비밀번호 재설정 링크 보내기</button>
    </form>
</div>
{% endblock %}
